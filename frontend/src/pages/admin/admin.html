<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Reptile Universe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->

    <main>
      <div class="tab-buttons">
        <button class="tab-button" data-target="clients">Clients</button>
        <button class="tab-button" data-target="animals">Animals</button>
        <button class="tab-button" data-target="stock">Stock</button>
      </div>
      <section id="clients" class="tab-content">
        <p>Coming soon...</p>
      </section>
      <section id="animals" class="tab-content">
        <div class="filters">
          <input type="text" id="filter-name" placeholder="Filter by name" />
          <input type="text" id="filter-species" placeholder="Filter by species" />
          <button id="filter-btn">Apply</button>
          <button id="add-animal-btn" class="btn-option">Add Animal</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Species</th>
              <th>Sex</th>
              <th>Age</th>
              <th>Location</th>
              <th>Traits</th>
              <th>Bio</th>
              <th>Requirements</th>
              <th>Images</th>
            </tr>
          </thead>
          <tbody id="animal-table-body"></tbody>
        </table>
      </section>
      <section id="stock" class="tab-content">
        <p>Coming soon...</p>
      </section>
    </main>
    
    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
