<!-- Popup for viewing adoption application details -->
<div id="adoption-app-popup-container" class="popup-container">
  <div class="popup-content">
    <button class="close-button">&times;</button>
    <h2>Application Details</h2>
    <div id="adoption-app-details"></div>
    <div class="form-actions" style="margin-top: 1em">
      <button id="approve-app-btn" class="btn-option">Approve</button>
      <button id="deny-app-btn" class="btn-option">Deny</button>
    </div>
  </div>
</div>
