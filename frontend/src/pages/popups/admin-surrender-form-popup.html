<!-- Popup for viewing surrender form details -->
<div id="surrender-form-popup-container" class="popup-container">
  <div class="popup-content">
    <button class="close-button">&times;</button>
    <h2>Surrender Form Details</h2>
    <div id="surrender-form-details"></div>
    <div class="form-actions">
      <button id="approve-surrender-btn" class="btn-option">Approve</button>
      <button id="deny-surrender-btn" class="btn-option">Deny</button>
    </div>
  </div>
</div>
