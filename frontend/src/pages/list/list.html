<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoption List | Reptile Universe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
      <section id="animal-list">
        <div class="search-container">
          <input type="text" id="search-name" placeholder="Search by name..." />
          <select id="filter-species">
            <option value="">All Species</option>
            <option value="allosaurus">Allosaurus</option>
            <option value="bearded dragon">Bearded Dragon</option>
            <option value="ball python">Ball Python</option>
            <option value="blue tongue skink">Blue Tongue Skink</option>
            <option value="corn snake">Corn Snake</option>
            <option value="crested gecko">Crested Gecko</option>
            <option value="leopard gecko">Leopard Gecko</option>
            <option value="red tail boa">Red Tail Boa</option>
            <option value="tortoise">Tortoise</option>
            <option value="western fence lizard">Western Fence Lizard</option>
          </select>
          <button id="search-btn">Search</button>
        </div>
        <div class="tile-container">
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/leopardGecko.jpg" alt="Leopard Gecko" />
            <div class="tile-info">
              <h3>Leo</h3>
              <p>Leopard Gecko</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/cornSnake.jpg" alt="Corn Snake" />
            <div class="tile-info">
              <h3>Cornie</h3>
              <p>Corn Snake</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/beardedDragon.jpg" alt="Bearded Dragon" />
            <div class="tile-info">
              <h3>Mortimer</h3>
              <p>Bearded Dragon</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/ballPython.jpg" alt="Ball Python" />
            <div class="tile-info">
              <h3>Drago</h3>
              <p>Ball Python</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/crestedGecko.jpg" alt="crestedGecko" />
            <div class="tile-info">
              <h3>Doug</h3>
              <p>Crested Gecko</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/redTailBoa.jpg" alt="Red Tail Boa" />
            <div class="tile-info">
              <h3>Emily</h3>
              <p>Red Tail Boa</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/blueTongueSkink.jpg" alt="Blue Tongue Skink" />
            <div class="tile-info">
              <h3>Flash</h3>
              <p>Blue Tongue Skink</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/westernFenceLizard.jpg" alt="Western Fence Lizard" />
            <div class="tile-info">
              <h3>Blue</h3>
              <p>Western Fence Lizard</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/allosaurus.jpg" alt="Allosaurus" />
            <div class="tile-info">
              <h3>Tina</h3>
              <p>Allosaurus</p>
            </div>
          </a>
          <a href="details.html" class="animal-tile">
            <img src="../../assets/images/animals/tortoise.jpg" alt="Tortoise" />
            <div class="tile-info">
              <h3>Sheldon</h3>
              <p>Tortoise</p>
            </div>
          </a>
          <!-- Add additional animal tiles as needed -->
        </div>
      </section>
    </main>
    
    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
